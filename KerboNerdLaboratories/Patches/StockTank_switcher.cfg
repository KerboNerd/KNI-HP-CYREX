@PART[mk2FuselageLongLFO]
{
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = fuelSwitch
        baseVolume = 800.0

        SUBTYPE
        {
            name = LFO
            title = LiquidFuel/Oxidizer
            tankType = LFO
        }

        SUBTYPE
        {
            name = HP
            title = HyperPlutonium
            tankType = HypPlt
        }
	}
}
